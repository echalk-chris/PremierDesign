        <script>

            $(document).ready(function() {

              
              var siteId = 'e4c5c7fc-295a-472b-b022-9db6ef077856';
              var apiUrl = "webapis.echalk.net";
              var nodeApiUrl = "customdesignapi.echalk.net";

              var slideShow = "fcc489a5-9076-41ac-a3f0-915999356ddf";
              var annArea = "24f0244a-9358-48be-b651-8b0bb2591e71";
              var eventsCal = "e4c5c7fc-295a-472b-b022-9db6ef077856";
              var archive = "dd8173fe-c8ad-4083-b5ac-f19c441af653";

              getSiteInfo(siteId, apiUrl, function(err, siteData) {

                var siteDate = siteData.LastUpdatedTimeStamp;
                getAllSiteResources(siteId, nodeApiUrl, siteDate, function(err, data) {
                         drawAllSiteResources(templates, siteId, data, ".top-bar-section>ul", function(err, data) {  
                           $('#nav').foundation('topbar');
                         });
                });

                getUpcomingEventsData(siteId, eventsCal, 10, nodeApiUrl, siteDate, function(err, data) {
                  drawUpcomingEvents(templates, 0, data, 10, '#events-scroll', '#events-scroll');
                  $('#events-scroll').foundation();
                });

                var forceResize = function() {
                    var width, height;
                    if (navigator.appName.indexOf("Microsoft") != -1) {
                      width = document.body.offsetWidth;
                      height = document.body.offsetHeight;
                    } else {
                      width = window.outerWidth;
                      height = window.outerHeight;
                    }
                    window.resizeTo(width - 1, height);
                    window.resizeTo(width + 1, height);
                }; 
                // Slide Show
                getAnnouncementAreaData(siteId, slideShow, nodeApiUrl, siteDate, function(err, data) {
                  //drawSlideShowFromText(templates, data, "#slide", "#modal");

                  drawSlideShow(templates, data,"#slide", "#modal");

                    $(document).foundation('orbit');
                    //setTimeout(function(){
                    //  forceResize() 
                    //}, 1000);
                  });

                  
                  //Announcements
                  getAnnouncementAreaData(siteId, annArea, nodeApiUrl, siteDate, function(err, data) {
                    drawAnnouncementAreas(templates, data, "#announcement-box", "#modal");

	                getAnnouncementAreaData(siteId, archive, nodeApiUrl, siteDate, function(err, data) {
	                  drawArchive(templates, data, "#welcome-msg", "#modal");
	                    $('#announcement-box').foundation();
	                    $(document).foundation('reveal');


	                });

                  });
              });

             $(document).foundation('reveal');

            });
